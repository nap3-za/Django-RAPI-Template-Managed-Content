{% extends "account/base.html" %}
{% load static %}

{% block title %}
    Password reset
{% endblock title %}

{% block header %}
	Password reset
{% endblock header %}

{% block content %}


	{% include 'utils/form_error_handler.html' %}
	<form method="POST" action="." id="login-form">
		{% csrf_token %}
		<div class="form-row">
			<label for="id_username" class="required">New Password:</label>
			<input type="password" name="new_password1" autofocus="" autocapitalize="none" required="" id="id_username">
		</div>
		<div class="form-row">
			<label for="id_username" class="required">Confirm Password:</label>
			<input type="password" name="new_password2" autofocus="" autocapitalize="none" required="" id="id_username">
		</div>

		<div class="submit-row">
			<input type="submit" value="Set password">
		</div>
	</form>

{% endblock %}
